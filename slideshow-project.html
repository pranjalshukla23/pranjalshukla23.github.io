<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<style>
		.slideshow-container{
			margin-left:250px;
			margin-right:250px;
			margin-top:20px;

		}
		.caption{
			position:relative;
			margin-top:-280px;
			left:70px;
			font-size:65px;
			font-family:arial;
		}
		.prev,.next{
			cursor:pointer;
			position:relative;
			top:-60px;
			width:auto;
			padding:16px;
			color:red;
			font-weight:bold;
			font-size:50px;
			transition:0.9s
		}
		.next{
			left:743px;
		}
		.prev:hover,.next:hover{
		
			background-color:black;
		}
		.dots{
			text-align:center;
			margin-left:-70px;
			margin-top:100px;
		}
		.dot{
			cursor:pointer;
			height:15px;
			width:15px;
			background-color:grey;
			border-radius:50%;
			display:inline-block;
			transition:background-color 0.9s ease;
		}
		.active{
			background-color:black;
		}
	
	</style>
	<title>Slideshow</title>
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides w3-animate-right">
			<img src="score_image.jpg" alt="score" width="100%" height="500">
			<div class="caption">Score prediction Model</div>
		</div>
		<div class="mySlides w3-animate-right">
			<img src="players.jpg" alt="score" width="100%" height="500">
			<div class="caption" style="color:orange;">Rating prediction Model</div>
		</div>
		<div class="mySlides w3-animate-right">
			<img src="winloss.jpg" alt="score" width="100%" height="500">
			<div class="caption" style="color:yellow;">Win/loss prediction Model</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>
	<div class="dots">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
     
     <script>
     	var SlideIndex=1;
     	showDivs(SlideIndex);

     	function plusSlides(n){
     		showDivs(SlideIndex+=n);
     	}
     	function currentSlide(n){
     		showDivs(SlideIndex=n);
     	}
     	function showDivs(n){
     		var i;
     		var slides=document.getElementsByClassName("mySlides");
     		var dots=document.getElementsByClassName("dot");
     		if(n>slides.length){
     			SlideIndex=1;
     		}
     		if(n<1){
     			SlideIndex=slides.length;
     		}
     		for(i=0;i<slides.length;i++){
     			slides[i].style.display="none";
     		}
     		for(i=0;i<dots.length;i++){
     			dots[i].className=dots[i].className.replace(" active","");
     		}
     		slides[SlideIndex-1].style.display="block";
     		dots[SlideIndex-1].className+=" active";
     	}
</script>
</body>
</html>
